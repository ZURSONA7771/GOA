<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="header">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
        </div>
        <div class="info">
            <h2>Victor Crest <span style="color:gray; font-weight:normal;">26</span></h2>
            <p>London</p>
        </div>
        <div class="stats">
            <div>
                <p>80K</p>
                <span>Followers</span>
            </div>
            <div>
                <p>803K</p>
                <span>Likes</span>
            </div>
            <div>
                <p>1.4K</p>
                <span>Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
