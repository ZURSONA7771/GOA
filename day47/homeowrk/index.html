<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბლოკები გვერდიგვერდ</title>
    <style>
        .container {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 100vh; 
            padding: 20px;
            background-color: #f0f0f0;
        }

        .block {
            width: 45%;
            height: 200px;
            background-color: #4CAF50; 
            color: white;
            display: flex;
            justify-content: center; 
            align-items: center; 
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            ბლოკი 1
        </div>
        <div class="block">
            ბლოკი 2
        </div>
    </div>
</body>
</html>
