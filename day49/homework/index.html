<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-ების განაწილება</title>
    <style>
        .parent {
            display: flex;
            justify-content: space-between; /* აზრფერი განაწილება */
            border: 2px solid #000;
            padding: 10px;
            height: 200px;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>

</body>
</html>
